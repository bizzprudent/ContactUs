<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Deletion Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            margin-right:190px;
            margin-top:-50px;
        }

        .company-logo {
            height: 50px;
            margin-right: 10px;
        }

        .company-name {
            font-size: 24px;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px 20px;
            border-radius:0px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0);
            max-width: 480px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            text-align:left;
            color: #333;
            margin-bottom: 20px;
            font-size:22px;
        }

        label {
            color: #333;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin-top:-20px;
            }
             header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            margin-right:190px;
            margin-top:-180px;
           }

            h1 {
                font-size:17px;
                margin-bottom:40px;
            }

            input[type="text"], input[type="email"], textarea {
                padding: 10px;
                font-size: 14px;
            }
            input[type="submit"] {
                padding: 12px;
                font-size: 16px;
                margin-top:30px;
                margin-bottom:10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://firebasestorage.googleapis.com/v0/b/bizzprudent-4a5ca.appspot.com/o/Company%20logo%2FUntitled%20design%20(13).png?alt=media&token=cd4ac793-801b-4d5b-834c-5694abe31f9a" alt="Company Logo" class="company-logo">
        <div class="company-name">Bizzprudent</div>
    </header>
    <div class="container">
        <h1>Request Data Deletion</h1>
        <form action="https://formspree.io/f/mdknbznk" method="POST">
            <label for="name">Username:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required>
I am requesting the deletion of all personal data associated with the email address provided. Please take the necessary actions to ensure the removal of my data.
            </textarea>

            <input type="submit" value="Submit Request">
        </form>
        <p>If you have any questions or need further assistance, please contact us at <a href="mailto:bizzprudent@gmail.com">bizzprudent@gmail.com</a>.</p>
    </div>
</body>
</html>
